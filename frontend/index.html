        header {

            color: white;
            padding: 1em 0;
            position: fixed;

        .footer-content p {
            margin: 5px 0;
        }

        .footer-content a {
            color: #ff9c00;
            text-decoration: none;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }

        .social-media {
            margin-top: 1px;
        }

        .social-media a {
            margin: 0 1px;
            display: inline-block;
        }

        .social-media img {
